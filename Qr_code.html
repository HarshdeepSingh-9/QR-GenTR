<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Qr_code.css">
</head>

<body>
    <div class="custom-ctr">
        <div class="container text-center">
            <h1 class="mt-5">QR Code Generator</h1>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="text-input" class="form-label">Enter text or URL</label>
                        <input class="form-control" id="text-input" placeholder="https://example.com">
                    </div>
                    <button class="btn btn-primary" id="generate-button">Generate QR Code</button>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6 text-center">
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="character">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="Qr_code.js"></script>
</body>

</html>
